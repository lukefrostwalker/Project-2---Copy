<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">

    <div class="mb-3 deleteID">
        <p class="date_title fw-bold text-center py-2">
            December 5, 2022 MENU
        </p>
        
        <div class="card-group gap-4">
           
            <div class="card border border-secondary">
                    <img src="../img/pasta.jpg" class="card-img-top" alt="Cold Fusilli Pasta">
                <div class="card-body">
                    <h5 class="card-title">Cold Fusilli Pasta</h5>
                    <p class="card-text">A whole new twist on pasta salad!</p>
                </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item small">Price: <span class="fw-bold" id="price">280</span></li>
                    <li class="list-group-item small">Each serving provides:<br>
                        <b>calories</b> 418;
                        <b>total fat</b> 11 g;
                        <b>saturated fat</b> 3 g;
                        <b>cholesterol</b> 10 mg;
                        <b>sodium</b> 455 mg;
                        <b>total fiber</b> 13 g;
                        <b>protein</b> 21 g;
                        <b>carbohydrates</b> 63 g;
                        <b>potassium</b> 576 mg;
                    </li>
                    </ul>
                <div class="card-body">
                    <label for="quantity">Quantity: </label>
                    <input type="number" class="small" id="quantity" min="1">
                </div>
            </div>
        </div>
    </div>
    

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/index.js"></script>
  </body>
</html>
